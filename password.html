<!DOCTYPE html>
<html>
<head>
    <title>Inloggningssida</title>
    <script>
        function checkPassword() {
            var password = document.getElementById('password').value;
            var correctPassword = 'startklar'; // Ändra detta till det lösenord du vill ha

            if (password == correctPassword) {
                window.location.href = 'index.html';
            } else {
                alert('Fel lösenord, försök igen.');
            }
        }
    </script>
</head>
<body>
    <h2>Välkommen! Skriv in ditt lösenord för att fortsätta:</h2>
    <input type='password' id='password'>
    <button onclick='checkPassword()'>Logga in</button>
</body>
</html>
